version: '3.8'

services:
  db:
    image: postgres:14  
    container_name: postgres_container
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${DB_HOST}
      
    ports:
      - ${DB_PORT}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - django-network

  auctionservice:
    build:
      context: ./auctionservice
      dockerfile: Dockerfile
    container_name: auctionservice
    ports:
      - "8001:8000"
    volumes:
      - ./auctionservice:/auctionservice
    depends_on:
      - ${DB_HOST}
    environment:
      DATABASE_HOST: ${DB_HOST}
      DATABASE_PORT: ${DB_PORT}
      DATABASE_NAME: ${POSTGRES_DB}
      DATABASE_USER: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - django-network

  duckservice:
    build:
      context: ./duckservice
      dockerfile: Dockerfile
    container_name: duckservice
    ports:
      - "8002:8000"
    volumes:
      - ./duckservice:/duckservice
    depends_on:
      - ${DB_HOST}
    environment:
      DATABASE_HOST: ${DB_HOST}
      DATABASE_PORT: ${DB_PORT}
      DATABASE_NAME: ${POSTGRES_DB}
      DATABASE_USER: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - django-network

  playerservice:
    build:
      context: ./playerservice
      dockerfile: Dockerfile
    container_name: playerservice
    ports:
      - "8003:8000"
    volumes:
      - ./playerservice:/playerservice
    depends_on:
      - ${DB_HOST}
    environment:
      DATABASE_HOST: ${DB_HOST}
      DATABASE_PORT: ${DB_PORT}
      DATABASE_NAME: ${POSTGRES_DB}
      DATABASE_USER: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - django-network

  userservice:
    build:
      context: ./userservice
      dockerfile: Dockerfile
    container_name: userservice
    ports:
      - "8004:8000"
    volumes:
      - ./userservice:/userservice
    depends_on:
      - ${DB_HOST}
    environment:
      DATABASE_HOST: ${DB_HOST}
      DATABASE_PORT: ${DB_PORT}
      DATABASE_NAME: ${POSTGRES_DB}
      DATABASE_USER: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - django-network

volumes:
  db_data:

networks:
  django-network:
